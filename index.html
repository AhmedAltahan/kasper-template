<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="dist/css/kasper.css">
    
    <title>Kasper | Template</title>
</head>
<body>
    
    <div class="main-design">

        <header>
            <div class="container">
                <div class="header-content d-flex j-c-b">
                    <div class="logo">
                        <img src="assets/images/logo.png" alt="logo picture">
                    </div>

                    <div class="links d-flex">

                        <div class="bar-icon" onclick="appear()">
                            <i class="fa-solid fa-bars"></i>
                        </div>

                        
                        <div id="a-appear" class="md-link">
                            <div class="a-link">
                                <a class="fs-14 text-decoration-none active" href="#">Home</a>
                                <a class="fs-14 text-decoration-none" href="#">Services</a>
                                <a class="fs-14 text-decoration-none" href="#">Portofolio</a>
                                <a class="fs-14 text-decoration-none" href="#">About</a>
                                <a class="fs-14 text-decoration-none" href="#">Pricing</a>
                                <a class="fs-14 text-decoration-none" href="#">Contact</a>
                            </div>
                        </div>
                        
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="landing">
            <div class="overlay"></div>
            <div class="carousel">

            </div>
        </section>

    </div>

    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/kasper.js"></script>
</body>
</html>
